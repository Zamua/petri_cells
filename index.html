<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Sim</title>
  </head>
  <body style="font-family: monospace">
    <div id="brainfuckExecutor">
      <div>
        <h1>Brainfuck Interpreter</h1>
        <p>Use the buttons below to interact with the Brainfuck interpreter.</p>
        <button id="stepButton">Step</button>
        <button id="runButton">Run</button>
      </div>
      <script src="brainfuckExecutor.js"></script>
    </div>
    <div>
      <h1>Life Simulation</h1>
      <p>
        This is an implementation of the sim from
        <a href="https://arxiv.org/pdf/2406.19108"> this paper <a/>
      </p>
      <button id="lifeSimRun">Run</button>
    </div>
    <div id="lifeBoardContainer">
      <div id="lifeBoard">
        <script src="visualizeBoard.js"></script>
      </div>
    </div>
  </body>
</html>
